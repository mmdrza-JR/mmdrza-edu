  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top, #010b17, #020617, #0b172b);
      font-family: 'Vazir', sans-serif;
      color: #e2e8f0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(56,189,248,0.3);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(56,189,248,0.15);
      padding: 50px 40px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: all .4s ease;
    }
    .glass-card::before {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: 22px;
      background: linear-gradient(120deg, rgba(56,189,248,0.25), rgba(99,102,241,0.25), rgba(56,189,248,0.25));
      filter: blur(25px);
      opacity: 0.8;
      z-index: -1;
      animation: glowFlow 6s linear infinite;
    }
    @keyframes glowFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .digit-box {
      letter-spacing: 10px;
      font-weight: 700;
      text-align: center;
      color: #38bdf8;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      font-size: 2rem;
      height: 60px;
      transition: all 0.3s ease;
    }

    .digit-box:focus {
      box-shadow: 0 0 25px rgba(56,189,248,0.8);
      border-color: #38bdf8;
      transform: scale(1.03);
    }

    .btn-cyber {
      background: linear-gradient(90deg, #0ea5e9, #22d3ee);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 14px;
      padding: 12px 0;
      transition: all 0.3s ease;
    }

    .btn-cyber:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(56,189,248,0.6);
    }

    .pulse-glow {
      animation: pulseGlow 2s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(56,189,248,0.5)); }
      50% { filter: drop-shadow(0 0 25px rgba(56,189,248,0.9)); }
    }

    #verifyMsg {
      min-height: 30px;
    }

    /* Access Granted Effect */
    .access-granted {
      font-size: 1.3rem;
      color: #4ade80;
      text-shadow: 0 0 10px rgba(34,197,94,0.8);
      letter-spacing: 2px;
      animation: accessPulse 1.2s ease-in-out infinite;
    }

    @keyframes accessPulse {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }
  </style>

<body>
  <!-- Loader -->
  <div id="pageLoader"><div class="loader-orb"></div></div>

  <!-- Verify Card -->

    <form id="verifyForm" autocomplete="off">
      <input type="text" id="code" maxlength="6" class="form-control digit-box mb-3" placeholder="------" required>
      <button type="submit" class="btn btn-cyber w-100"><i class="fa-solid fa-check me-2"></i> ØªØ£ÛŒÛŒØ¯</button>

  <!-- Audio Effects -->
  <audio id="sndSuccess" src="/sfx/success.mp3" preload="auto"></audio>
  <audio id="sndError" src="/sfx/error.mp3" preload="auto"></audio>

  <script>
    const form = document.getElementById('verifyForm');
    const msg = document.getElementById('verifyMsg');
    const email = localStorage.getItem("pendingEmail");
    const sndSuccess = document.getElementById("sndSuccess");
    const sndError = document.getElementById("sndError");

    // ğŸ”„ Loader Hide
    window.addEventListener("load", () => {
      const loader = document.getElementById("pageLoader");
      loader.style.opacity = "0";
      setTimeout(() => loader.style.display = "none", 800);
    });

    // ğŸŒˆ Transition Navigation
    const transition = document.getElementById("transition");
    function navigateTo(url) {
      transition.classList.add("active");
      setTimeout(() => { window.location.href = url; }, 600);
    }

    // ğŸ§  Submit Verification
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const code = document.getElementById('code').value.trim();
      msg.innerHTML = "<div class='text-info animate__animated animate__fadeIn'>Ø¯Ø± Ø­Ø§Ù„ Ø¨Ø±Ø±Ø³ÛŒ...</div>";

      try {
        const res = await fetch('/api/auth/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code })
        });
        const data = await res.json();

        if (data.success) {
          msg.innerHTML = "<div class='access-granted animate__animated animate__fadeIn'>âœ… Access Granted</div>";
          sndSuccess.play();
          setTimeout(() => navigateTo('/index.html'), 1500);
        } else {
          msg.innerHTML = `<div class='text-danger animate__animated animate__shakeX'>${data.error}</div>`;
          sndError.play();
        }
      } catch (err) {
        console.error(err);
        msg.innerHTML = "<div class='text-danger animate__animated animate__shakeX'>âŒ Ø®Ø·Ø§ Ø¯Ø± Ø§Ø±ØªØ¨Ø§Ø· Ø¨Ø§ Ø³Ø±ÙˆØ±</div>";
        sndError.play();
      }
    });
  </script>
</body>
</html>
