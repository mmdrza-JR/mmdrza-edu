<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ثبت‌نام | Mmdrza Ultra Genesis</title>

  <!-- 💫 Frameworks -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: radial-gradient(circle at center, #010b17 0%, #020617 40%, #0b172b 100%);
      overflow: hidden;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    /* 🌊 Cyber Ripple Background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-radial-gradient(circle at center, rgba(56,189,248,0.04), transparent 200px);
      animation: rippleWave 12s infinite linear;
      z-index: 0;
    }
    @keyframes rippleWave {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.8); opacity: 0.3; }
    }

    /* 🔮 Glass Form Card */
    .glass-card {
      position: relative;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(56,189,248,0.35);
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 0 60px rgba(56,189,248,0.15);
      backdrop-filter: blur(20px);
      overflow: hidden;
      width: 90%;
      max-width: 480px;
      z-index: 2;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    .glass-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 0 80px rgba(56,189,248,0.35);
    }

    /* ✨ Glow Halo */
    .glass-card::before {
      content: "";
      position: absolute;
      inset: -8px;
      border-radius: 25px;
      background: linear-gradient(120deg, rgba(56,189,248,0.3), rgba(99,102,241,0.2), rgba(56,189,248,0.3));
      filter: blur(30px);
      animation: glowFlow 8s linear infinite;
      z-index: -1;
    }
    @keyframes glowFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .text-gradient {
      background: linear-gradient(90deg, #38bdf8, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* 🧠 Input Styles */
    .form-control {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      border-radius: 12px;
      transition: all .3s ease;
    }
    .form-control:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 20px rgba(56,189,248,0.6);
      transform: scale(1.03);
    }

    /* ⚡ Button Neon */
    .btn-cyber {
      background: linear-gradient(90deg, #0ea5e9, #22d3ee);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      padding: 10px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-cyber:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(56,189,248,0.5);
    }
    .btn-cyber::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent 40%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .btn-cyber:active::after { opacity: 0.2; }

    #statusMsg {
      min-height: 32px;
    }

    /* 🌐 Loader Orb */
    #pageLoader {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #000814, #000);
      z-index: 9999;
      transition: opacity 0.8s ease;
    }
    .loader-orb {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid rgba(56,189,248,0.25);
      box-shadow: 0 0 50px rgba(56,189,248,0.4);
      animation: spinOrb 2.8s linear infinite, pulseGlow 1.5s ease-in-out infinite;
    }
    @keyframes spinOrb {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 40px rgba(56,189,248,0.4); }
      50% { box-shadow: 0 0 80px rgba(56,189,248,0.8); }
    }

    .page-transition {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(56,189,248,0.2), rgba(0,0,0,0.9));
      backdrop-filter: blur(20px);
      opacity: 0;
      z-index: 9998;
      transition: opacity 0.8s ease;
      pointer-events: none;
    }
    .page-transition.active { opacity: 1; pointer-events: all; }

    @media (max-width: 576px) {
      .glass-card { padding: 35px 25px; }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="pageLoader"><div class="loader-orb"></div></div>

  <!-- Main Register Card -->
  <div class="glass-card animate__animated animate__fadeInUp text-center">
    <i class="fa-solid fa-brain fa-3x text-info mb-3 pulse-glow"></i>
    <h2 class="fw-bold text-gradient mb-2">Mmdrza Ultra AI Advisor</h2>
    <p id="typedText" class="text-light mb-4"></p>

    <form id="registerForm" autocomplete="off">
      <div class="form-floating mb-3">
        <input type="text" id="name" class="form-control" placeholder="نام و نام خانوادگی" required>
        <label for="name">نام و نام خانوادگی</label>
      </div>
      <div class="form-floating mb-4">
        <input type="email" id="email" class="form-control" placeholder="ایمیل" required>
        <label for="email">ایمیل</label>
      </div>
      <button type="submit" class="btn btn-cyber w-100 py-2">
        <i class="fa-solid fa-paper-plane me-2"></i> ارسال کد تأیید
      </button>
    </form>

    <div id="statusMsg" class="mt-3"></div>
    <p class="mt-4 text-muted small">© 2025 Mmdrza Ultra Genesis — All Rights Reserved</p>
  </div>

  <div class="page-transition" id="transition"></div>

  <script>
    // 🧠 Typed Text Effect
    new Typed("#typedText", {
      strings: [
        "به دنیای مشاوره هوشمند خوش اومدی 🤖",
        "با هوش مصنوعی مسیر تحصیلیت رو بساز 🚀",
        "Mmdrza AI Advisor — نسل آینده آموزش 🌌"
      ],
      typeSpeed: 45,
      backSpeed: 30,
      loop: true
    });

    // 🌈 Loader Hide
    window.addEventListener("load", () => {
      const loader = document.getElementById("pageLoader");
      loader.style.opacity = "0";
      setTimeout(() => loader.style.display = "none", 800);
    });

    // 🔄 Page Transition
    const transition = document.getElementById("transition");
    function navigateTo(url) {
      transition.classList.add("active");
      setTimeout(() => { window.location.href = url; }, 600);
    }

    // 📬 Form Submit
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('statusMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.innerHTML = "<div class='text-info'>در حال ارسال...</div>";

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email })
        });

        const data = await res.json();
        if (data.success) {
          localStorage.setItem("pendingName", name);
          localStorage.setItem("pendingEmail", email);
          msg.innerHTML = "<div class='text-success animate__animated animate__fadeIn'>✅ کد تأیید ارسال شد</div>";
          setTimeout(() => navigateTo('/verify.html'), 1500);
        } else {
          msg.innerHTML = `<div class='text-danger animate__animated animate__shakeX'>${data.error}</div>`;
        }
      } catch {
        msg.innerHTML = "<div class='text-danger animate__animated animate__shakeX'>❌ خطا در ارتباط با سرور</div>";
      }
    });
  </script>
</body>
</html>
